display_information:
  name: farmer-dev
  description: Jobs from Slack
  background_color: "#000000"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: farmer-dev
    always_online: false
oauth_config:
  scopes:
    user:
      - channels:history
      - groups:history
      - im:history
      - mpim:history
    bot:
      - app_mentions:read
      - users:read.email
      - users:read
      - chat:write
      - commands
      - incoming-webhook
      - channels:history
      - groups:history
      - im:history
      - mpim:history
      - metadata.message:read
settings:
  event_subscriptions:
    user_events:
      - message.app_home
      - message.channels
      - message.groups
      - message.im
      - message.mpim
    bot_events:
      - app_home_opened
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
